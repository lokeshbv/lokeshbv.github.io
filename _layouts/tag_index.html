---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
  <ul class="related-posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
          </a>
        </h3>
      </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
