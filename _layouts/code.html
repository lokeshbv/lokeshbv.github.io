---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}
      &nbsp;&nbsp;|&nbsp;&nbsp;Tagged:
      {% for tag in page.tags %}
      <a href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </span>
  {{ content }}
</div>
