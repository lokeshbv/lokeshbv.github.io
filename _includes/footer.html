<footer>
    {% include paginate.html %}
    {% include suggestion.html %}
    {% if page.url == "/about" or page.url == "/resume" or paginator.total_pages == 1 or page.url == "/404" %}
        <div class="container" style="text-align: center; margin-bottom: 20px">
        </div>
    {% endif %}
    <hr />
    <div class="user-footer">
        <div class="copyright alignable pull-left">
            {% if site.copyright %}
                <h2> &copy; {{ site.copyright }}</h2>
            {% else %}
                <h2> &copy;{{ site.title }}</h2>
            {% endif %}
        </div>
        <div class="alignable pull-right">
            <a href="/about" class="button">
                about
            </a>
            <a href="/resume" class="button">
                resume
            </a>
            <a href="mailto:{{ site.email }}" class="button">
                email
            </a>
            <a target="_blank" href="{{ site.url }}{{ site.baseurl }}/feed.xml" class="button">
                rss
            </a>
        </div>
    </div>
    <!-- <div style="clear:both"></div>
    <hr />
    <div class="theme-footer">
        <p class="alignable pull-left" style="display: inline-block">
            Built with <a href="http://jekyllrb.com/" class="different-highlight underline">Jekyll</a>
        </p>
    </div> -->
</footer>
